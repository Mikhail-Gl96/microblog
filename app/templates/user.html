{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td>
                <img src="{{ user.avatar() }}" alt="avatar picture"/>
            </td>
            <td>
                <form>
                    <h2>Пользователь: {{ user.username }}</h2>
                </form>
            </td>
            <td>
                <form action="" method="post" enctype="multipart/form-data">
                    <b>Сменить аватарку</b>
                    <p>
                    <input type="file" name="file" value="Выбрать файл">
                    <input type="submit" value="Сменить аватарку">
                    </p>
                    {% if Error_FileNotFoundError == True %}
                    <p>
                        <b>Файл не выбран</b>
                    </p>
                    {% endif %}
                </form>
            </td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
    <p>
    {{ post.author.username }} сказал: <b>{{ post.body }}</b>
    </p>
    {% endfor %}
{% endblock %}
